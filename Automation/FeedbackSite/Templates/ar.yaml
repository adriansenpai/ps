ar:
  title: 'تواصل معنا '
  top_content_title: 'شاركنا برأيك '
  top_para_1: |
    يرجى تعبئة النموذج أدناه لإعلامنا بتجربتك  مع سايفون حتى نتمكن من تحسين عمل  النظام!
  top_para_2: |+
    العديد من الأعطال يمكن معالجتها من خلال تحميل أحدث إصدار من برنامج سايفُن. بإمكانك تحميل أحدث إصدار للبرنامج عبر الرابط التالي:  <a class="newVersionURL" href="#"> </a>,
    كما بإمكانك مراسلتنا على العنوان الإلكتروني التالي: <span id="newVersionEmail"></span>



  top_para_3: |
    كما بإمكانك الحصول على العديد من الحلول والإجابات للأعطال الشائعة في "الأسئلة الشائعة حول برنامج سايفُن" <a class="faqURL" href="#">
  diagnostic_check: |+
    تحميل البيانات التشخيصية. يرجى الملاحظة أن هذه البيانات التشخيصية لا تكشف شخصيتك ، وأنها سوف تساعدنا حتى يستمر سايفون العمل بسلاسة
    <a class="dataCollectionInfoURL" href="#">.اضغط هنا لمعرفة ما هي البيانات التي نجمعها.</a>

  smiley_title: الرضى العام
  smiley_happy: 'سايفون يعمل ويتصل كما أريد. '
  smiley_sad: 'سايفون يفشل بالإتصال عادة أو لا يعمل جيدا. '
  submit_button: إرسال
  text_feedback_prompt: |
    الرجاء وضع تعليقاتك هنا:
  text_feedback_email_prompt: |
    إذا كنت ترغب منا أن نرد عليك، من فضلك ادخل عنوان البريد الإلكتروني الخاص بك:
  text_feedback_bottom_para: "إذا كان النموذج أعلاه لا يعمل، أو كنت ترغب في إرسال لقطة شاشة صورية ، يرجى مراسلتنا عبر البريد الإلكتروني \n<a id=\"emailAddress\" href=\"mailto:feedback@psiphon.ca\"\
    >feedback@psiphon.ca</a>\n"
